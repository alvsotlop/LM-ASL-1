<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS AND METAS</title>

    <script>
        function pasarAMayus(campo) {
            campo.value = campo.value.toUpperCase();
            campo.style = "border: 2px solid red";
        }
        function quitarRojo(campo) {
            campo.style = "border: 1px solid black";
        }
    </script>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <h2>Formulario</h2>
        <form action="registro.php" method="get">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name"
                                value="" 
                                placeholder="Name" 
                                autofocus
                                size=""
                                maxlength="10" 
                                onblur="quitarRojo(this)">
                                
                    </td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" name="surname" id="surname"
                        pattern="{A-Z}{10} {0-9}{2}"
                        value="" 
                        placeholder="Surname" 
                        autofocus
                        size=""
                        maxlength="10"
                        onblur="quitarRojo(this)">
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" name="address" id="address"
                                value="" 
                                placeholder="Address" 
                                autofocus
                                maxlength="10"
                                onblur="quitarRojo(this)">
                                
                    </td>
                </tr>
                <tr>
                    <td><label for="provincias">Town</label></td>
                    <td>
                        <select name="provincias" id="provincias">
                            <option value="-1">Select Town</option>
                            <optgroup>
                                <option value="1">Tel Aviv</option>
                                <option value="2">Texas</option>
                                <option value="3">Toronto</option>
                                <option value="4">Toulouse</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input<label for="number">Number</label></td>
                    <td><input type="number" name="number" id="number"
                        value=""
                        placeholder="number"
                        autofocus></td>
                </tr>







                <tr>
                    <td><label for="pregunta">Have you worked before?</label></td>
                    <td>
                        <input type="radio" name="pregunta" id="pregunta" 
                                value="SÃ­" checked><span>Yes</span>

                        <input type="radio" name="pregunta" id="pregunta" 
                                value="No"><span>No</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="last job">Last job date</label></td>
                    <td><input type="date" name="last job" id="last job"
                                value="">
                    </td>
                </tr>

                <tr>
                    <td><label for="social networks">Social Networks</label></td>
                    <td>
                        <input type="checkbox" name="Instagram" id="Instagram" value="A" checked><span>Instagram</span>
                        <input type="checkbox" name="Twitter" id="Twitter" value="B"><span>Twitter</span>
                        <input type="checkbox" name="Facebook" id="Facebook" value="C"><span>Facebook</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="descripcion">Description for the<br> position</label></td>
                    <td>
                        <textarea name="description" id="description" rows="10" cols="50" maxlength="50"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                <tr>
                    <td><input type="submit" value="Send"></td>
                </tr>
            </table>            
        </form>
    </div>
</body>
</html>
